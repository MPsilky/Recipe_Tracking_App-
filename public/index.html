<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Recipes</title>
    <style>
        /* Including Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');

        /* Resetting Default Browser Styles */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* Body and Global Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        /* Container for Centering Layout */
        .container {
            max-width: 1100px;
            margin: auto;
            overflow: auto;
            padding: 0 20px;
        }

        /* Main Header Styles */
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 40px;
            font-weight: 600;
        }

        /* Recipe List and Styling */
        .recipe-list {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table thead {
            background-color: #333;
            color: #fff;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Delicious Recipes</h1>
        </div>
    </header>

    <div class="container">
        <div id="root"></div> <!-- React App Root -->
    </div>

    <script src="%PUBLIC_URL%/index.js"></script> <!-- Ensure Correct Path -->
</body>
</html>
